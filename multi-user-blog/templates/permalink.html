<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Multi User Blog</title>

	<link rel="stylesheet" href="/static/bootstrap.min.css">
	<link rel="stylesheet" href="/static/main.css">
	<link rel="stylesheet" href="/static/responsive.css">
</head>

<body>
	{% extends "base.html" %}
	{% block header %}
	<div class="container">
		<div class="row">
			<section class="col-xs-6 col-sm-6 col-md-6">
				<h3><a href="/blog/{{post.key().id()}}">{{post.subject}}</a></h3>
			</section>
			<section class="col-xs-6 col-sm-6 col-md-6 text-right">
				<small>{{post.last_modified.strftime("%Y-%b-%d %H:%M:%S")}}</small>
			</section>
		</div>
		<div class="row">
			<section class="col-xs-12 col-sm-12 col-md-12">
				<p>{{post.content}}</p>
			</section>
		</div>
	</div>
	{% endblock %}
</body>
</html>
